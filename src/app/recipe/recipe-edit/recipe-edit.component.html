<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit) = "onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"
          [disabled]="!recipeForm.valid" >Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
          <label for="name" >Name</label>
          <input type="text"
          id="name"
          class="form-control"
          formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
          <label for="imgPath" >Image Path</label>
          <input type="text"
          id="imgPath"
          class="form-control"
          formControlName="imagePath"
          #img>
          </div>
        </div>
      </div>

      <div class="row">
         <div class="col-xs-12">
           <img [src]="img.value" alt="" class="img-responsive">
         </div>
       </div>

      <div class="row">
         <div class="col-xs-12">
           <div class="form-group">
           <label for="desc" >Description </label>
           <textarea type="text"
           id="desc"
           class="form-control"
           formControlName="desc"
           rows="3"></textarea>
           </div>
         </div>
       </div>

       <div class="row">
         <div class="col-xs-12" formArrayName="ingred">
            <div class="row"
            *ngFor="let revIng of getControls(); let i = index"
            [formGroupName]="i"
            style="margin-top: 10px">

               <div class="col-xs-8">
                  <input type="text" formControlName="name"
                  class="form-control">
               </div>
               <div class="col-xs-2">
                  <input type="number" formControlName="amount"
                  class="form-control">
               </div>
               <div class="col-xs-2">
                  <button class="btn btn-danger"
                  type="button" (click)="onDeleteIngredients(i)">X</button>
                </div>
               </div>
               <br>
               <div class="row">
                 <div class="col-xs-12">
                   <button class="btn btn-success"
                    type="button"
                    (click)="onAddIngredients()">Add Ingredients</button>
                 </div>
               </div>
           </div>
         </div>
    </form>
  </div>
</div>
